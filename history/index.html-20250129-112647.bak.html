<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Francisco | AI-Managed Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Alex Francisco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#glucose-tracker">Glucose Tracker</a></li>
                    <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <!-- Glucose Tracker -->
        <section id="glucose-tracker">
            <h2>Glucose Tracker</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Glucose Level</th>
                    </tr>
                </thead>
                <tbody id="glucose-data">
                    <!-- AI will populate this table -->
                </tbody>
            </table>
        </section>

        <hr>

        <!-- Blog Section -->
        <section id="blog">
            <h2>Blog</h2>
            <div id="blog-posts">
                <p>Loading blog posts...</p>
            </div>
        </section>

        <hr>

        <!-- Dashboard -->
        <section id="dashboard">
            <h2>Dashboard</h2>
            <canvas id="chart" width="400" height="200"></canvas>
        </section>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sample Chart.js code
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March'],
                datasets: [{
                    label: 'Sample Data',
                    data: [10, 20, 30],
                    backgroundColor: ['red', 'blue', 'green']
                }]
            }
        });

        // Simulated blog posts (AI will update this)
        const blogPosts = [
            { title: "Welcome!", content: "This is my AI-powered blog!" },
            { title: "How AI Manages This Site", content: "The AI updates this content dynamically." }
        ];
        document.getElementById("blog-posts").innerHTML = blogPosts.map(post => `
            <div>
                <h3>${post.title}</h3>
                <p>${post.content}</p>
            </div>
        `).join('');
    </script>
</body>
</html>
